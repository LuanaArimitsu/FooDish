    <!-- JavaScript (opcional) para interações em tempo real -->
    <script>
        // Selecionar elementos
        const messageInput = document.querySelector('.message-input');
        const conversation = document.querySelector('.conversation');

        // Adicionar evento de envio de mensagem
        messageInput.addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            const message = messageInput.value.trim(); // Remover espaços em branco extras

        if (message !== '') {
            // Criar um elemento de mensagem
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'msgn_text');
            messageElement.textContent = message;

            // Crie um elemento para a hora
            const timestamp = document.createElement('span');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0'); // Formate a hora como HH
            const minutes = now.getMinutes().toString().padStart(2, '0'); // Formate os minutos como MM
            timestamp.textContent = ` - ${hours}:${minutes}`; // Crie uma string de hora no formato HH:MM

            // Adicione o elemento da hora à mensagem
            messageElement.appendChild(timestamp);

            // Adicionar a mensagem à conversa
            conversation.appendChild(messageElement);

            // Limpar a caixa de entrada
            messageInput.value = '';

            // Rolagem automática para a última mensagem
            conversation.scrollTop = conversation.scrollHeight;
            }
        }
    });
    </script>
