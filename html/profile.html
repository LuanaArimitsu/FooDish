<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FooDish - Perfil</title>
    <link rel="stylesheet" href="../css/estilo_profile.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <!--inicio sidebar-->

    <aside class="sidebar">
        <header class="sidebar-header">
            <img class="logo-img" src="../img/Group 12.png" />
            <i class="logo-icon uil uil-instagram"></i>
        </header>
        <nav>

            <button>
                <span class="icons"> 
                    <a class="linksNav" href="paginaInicial.html">
                    <img src="../img/ion_home.png" alt="">
                    </a>
                    <span>Home</span>

                </span>
            </button>

            <button>
                <span class="icons">
                    <i class="uil uil-search"></i>
                    <img src="../img/pesquisar.png">
                    <span>Search</span>

                </span>
            </button>

            <button>
                <span class="icons">
                    <a class="linksNav" href="reels.html">
                    <i class="uil uil-compass"></i>
                    <img src="../img/explore.png" alt="">
                </a>
                    <span>Explore</span>
                </span>
            </button>

            <button>
                <span class="icons">
                    <i class="uil uil-location-arrow">
                    </i>
                    <img src="../img/mensagens.png" alt="">
                    <span>Messages</span>
                </span>
            </button>

            <button>
                <span class="icons">
                    <i class="uil uil-heart">
                    </i>
                    <img src="../img/noti.png" alt="">
                    <span>Notifications</span>
                </span>
            </button>

            <button>
                <span class="icons">
                    <i class="uil uil-plus-circle"> </i>
                    <img src="../img/criar.png" alt="">
                    <span>Create</span>
                </span>
            </button>

            <button>
               
                <span class="icons">
                    <img src="../img/fotoPerfilP.jpg" width="10%" />
                    <span>Profile</span>
                </span>
            </button>

        </nav>
    </aside>
    <!--fim sidebar-->

    <section>
        <div class="container">
            <div class="row">
                <div class="col-0 col-md-2"></div>
                <div class="col-12 col-md-8">

                    <!-- Profile-->
                    <div class="container">
                        <div class="row" style="padding-top: 20px;">
                            <div class="col-3">
                                <img class="img-profile" src="../img/fotoPerfilP.jpg">
                            </div>
                            <div class="col-7">
                                <div class="row">
                                    <div class="col-8 col-lg-5">
                                        <h2 class="username">pedro_pizza</h2>
                                    </div>
                                    <div class="col-4 col-lg-6"> <button type="button"
                                            class="btn btn-outline-secondary button-edit">Editar
                                            perfil</button></div>
                                        
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <p class="profile-datas"><strong>2</strong> publicações</p>
                                    </div>
                                    <div class="col-4">
                                        <p class="profile-datas"><strong>2</strong> seguidores</p>
                                    </div>
                                    <div class="col-4">
                                        <p class="profile-datas"><strong>6</strong> seguindo</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <h1 class="name">Pedro Augusto</h1>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="profile-desc">Pizzaiolo | Developer | Motoboy <br>Compartilhando um pouco das minhas receitas!</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>
                    <!-- Stories-->
                    <div style="padding-top: 0px;">
                        <div class="row">
                            <div class="col-2"> <canvas id="myCrl"></canvas> </div>
                            <div class="col-2"> <canvas id="myCrl1"></canvas> </div>
                            <div class="col-2"> <canvas id="myCrl2"></canvas> </div>
                        </div>
                    </div>
                    <div style="padding-bottom: 40px;">
                        <div class="row">
                            <div class="col-2 stories" > Pizzas</div>
                            <div class="col-2 stories"> Receitas</div>
                            <div class="col-2 stories"> Esfihas</div>
                        </div>
                    </div>

                    <!-- Line-->
                    <hr size="3" width="100%" color="#EEEEEE" style="margin: 0%;">

                    <!-- Nav-Feed-->
                    <ul class="nav nav-tabs nav-feed" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active nav-link-1" id="home-tab" data-bs-toggle="tab" href="#home" role="tab"
                                aria-controls="home" aria-selected="true"><i class="bi bi-grid-3x3"></i> PUBLICAÇÕES</a>
                        </li>

                        <li class="nav-item" role="presentation">
                            <a class="nav-link nav-link-2" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab"
                                aria-controls="profile" aria-selected="false"><i class="bi bi-file-person"></i> MARCADOS</a>
                        </li>
                    </ul>

                    <!-- Card-Feed-->
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row" style="padding-bottom: 25px;">
                                <div class="col-4">
                                    <div class="card">
                                        <div><a href="post-receita.html">
                                        <img src="../imagens_post/prato2.jpeg" class="card-img-top" alt="..." height="280px">
                                        </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">

                                    <div class="card">                                    
                                        <img src="../imagens_post/pizza.jpeg" class="card-img-top" alt="..." height="280px">   
                                    </div>
                                

                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"></div>
                    </div>
                </div>
                <div class="col-0 col-md-2"></div>
            </div>
        </div>
    </section>



    <script type="text/javascript">

        var crl = document.getElementById('myCrl').getContext('2d');

        crl.beginPath();
        crl.arc(60, 100, 40, 0, 2 * Math.PI);
        crl.fillStyle = '#C00000';
        crl.fill();
        crl.linewidth = 5;
        crl.strokeStyle = '#dbdbdb';
        crl.stroke();

        var crl1 = document.getElementById('myCrl1').getContext('2d');

        crl1.beginPath();
        crl1.arc(60, 100, 40, 0, 2 * Math.PI);
        crl1.fillStyle = '#A54545';
        crl1.fill();
        crl1.linewidth = 5;
        crl1.strokeStyle = '#dbdbdb';
        crl1.stroke();

        var crl2 = document.getElementById('myCrl2').getContext('2d');

        crl2.beginPath();
        crl2.arc(60, 100, 40, 0, 2 * Math.PI);
        crl2.fillStyle = '#E0B445';
        crl2.fill();
        crl2.linewidth = 5;
        crl2.strokeStyle = '#dbdbdb';
        crl2.stroke();

    </script>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>



   

</body>

</html>
