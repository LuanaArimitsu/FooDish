      <script>

        //adicionar titulo
        document.getElementById('addTitleButton').addEventListener('click', function () {
            const titleContainer = document.getElementById('titleContainer');
            const titleInput = document.getElementById('titleInput');

            const newTitleText = titleInput.value.trim();
            
            if (newTitleText !== '') {
                const newTitle = document.createElement('h2');
                newTitle.textContent = newTitleText;
                titleContainer.appendChild(newTitle);
                titleInput.value = ''; 
            }
        });



        
         // Adicionar item à lista quando o botão for clicado
        document.getElementById('addItemButton').addEventListener('click', function () {
            const checklist = document.getElementById('checklist');
            const textInput = document.getElementById('textInput');

            const newItemText = textInput.value.trim();
            
            if (newItemText !== '') {
                const newItem = document.createElement('li');
                newItem.className = 'checklist-item';
                newItem.innerHTML = `
                    <input type="checkbox">
                    ${newItemText}
                `;
                checklist.appendChild(newItem);
                textInput.value = '';
            }
        });


          //js do modo de preparo
          let itemCount = 1; 
        
        document.getElementById('preparooo').addEventListener('click', function () {
            const check = document.getElementById('check');
            const itemx = document.getElementById('itemx').value;

            if (itemx !== '') {
                const novoi = document.createElement('li');
                novoi.className = 'preparooo-item';
                novoi.innerHTML = `
                    <input type="checkbox" id="item-${itemCount}">
                    <label for="item-${itemCount}">${itemCount}. ${itemx}</label>
                `;
                check.appendChild(novoi);
                itemCount++; 

               
                document.getElementById('itemx').value = '';
            }
        });
            

      </script>
