        <section id="style-titulo">
          <section class="titulo">
            <h1>Ingredientes</h1>
          </section>

          <p class="style_p">Para a carne:</p>

          <label class="form-control">
            <input type="checkbox" class="checkbox" name="checkbox" />
            500g de carne moída (pode ser carne de boi, porco, frango ou uma mistura)
          </label>
          <label class="form-control">
            <input type="checkbox" class="checkbox" name="checkbox" />
            1 cebola média, picada
          </label>
          <label class="form-control">
            <input type="checkbox" class="checkbox" name="checkbox" />
            2 dentes de alho, picados
          </label>
          <label class="form-control">
            <input type="checkbox" class="checkbox" name="checkbox" />
            1 lata de molho de tomate (aproximadamente 400g)
          </label>
          <label class="form-control">
            <input type="checkbox" class="checkbox" name="checkbox" />
            2 colheres de sopa de azeite de oliva
          </label>
          <label class="form-control">
            <input type="checkbox" class="checkbox" name="checkbox" />
            Sal e pimenta a gosto
          </label>
          <label class="form-control">
            <input type="checkbox" class="checkbox" name="checkbox" />
            Orégano a gosto
          </label>
          <p class="style_p">
            Para a montagem:
          </p>
          <label class="form-control">
            <input type="checkbox" class="checkbox" name="checkbox" />
            9-12 folhas de massa para lasanha (pré-cozidas, seguindo as instruções da embalagem)
          </label>
          <label class="form-control">
            <input type="checkbox" class="checkbox" name="checkbox" />
            500g de queijo mussarela ralado
          </label>
          <label class="form-control">
            <input type="checkbox" class="checkbox" name="checkbox" />
            200g de queijo parmesão ralado
          </label>

          <section id="style-conteudo">
            <section class="titulo">
              <h1>Modo de preparo</h1>
            </section>

             <label class="form-control">
              <input type="checkbox" class="checkbox" name="checkbox" />
              Em uma panela grande, aqueça o azeite em fogo médio. Adicione a cebola e o alho picados e refogue até ficarem dourados.
            </label>
            <label class="form-control">
              <input type="checkbox" class="checkbox" name="checkbox" />
              Adicione a carne moída à panela e cozinhe até que ela esteja completamente dourada e cozida. Use uma colher de pau para quebrar a carne em pedaços menores.
            </label>
            <label class="form-control">
              <input type="checkbox" class="checkbox" name="checkbox" />
              Quando a carne estiver cozida, adicione o molho de tomate à panela. Tempere com sal, pimenta e orégano a gosto. Deixe o molho ferver e, em seguida, reduza o fogo e deixe cozinhando por cerca de 15-20 minutos, mexendo ocasionalmente.
            </label>
            <label class="form-control">
              <input type="checkbox" class="checkbox" name="checkbox" />
              Pré-aqueça o forno a 180°C.
            </label>
            <label class="form-control">
              <input type="checkbox" class="checkbox" name="checkbox" />
              Em uma travessa grande e retangular, comece a montagem da lasanha. Espalhe uma fina camada de molho no fundo da travessa. Coloque uma camada de massa para lasanha sobre o molho.
            </label>
            <label class="form-control">
              <input type="checkbox" class="checkbox" name="checkbox" />
              Adicione uma camada generosa de carne molida e, em seguida, uma camada de queijo mussarela ralado. Repita esse processo até que todos os ingredientes sejam usados, terminando com uma camada de queijo mussarela.
            </label>
            <label class="form-control">
              <input type="checkbox" class="checkbox" name="checkbox" />
              Polvilhe o queijo parmesão ralado por cima da última camada de mussarela.
            </label>
            <label class="form-control">
              <input type="checkbox" class="checkbox" name="checkbox" />
              Cubra a travessa com papel alumínio e leve ao forno pré-aquecido. Asse por 25-30 minutos.
            </label>
            <label class="form-control">
              <input type="checkbox" class="checkbox" name="checkbox" />
              Retire o papel alumínio e asse por mais 10-15 minutos, ou até que o queijo esteja completamente derretido e a lasanha esteja dourada.
            </label>
            <label class="form-control">
              <input type="checkbox" class="checkbox" name="checkbox" />
              Retire do forno e deixe a lasanha descansar por alguns minutos antes de cortar em porções e servir.
            </label>
