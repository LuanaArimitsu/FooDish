<!DOCTYPE html>
<html lang="en">
<head>

    <title>FooDish - Página Inicial</title>
    <link rel="stylesheet" href="../css/estilo_paginaInicial.css">
</head>
<body>
    
    <!--inicio sidebar-->

    <aside class="sidebar">
        <header class="sidebar-header">
            <img class="logo-img" src="../imagens_post/logo_opct.png" />
            <i class="logo-icon uil uil-instagram"></i>
        </header>
        <nav>

            <button>
                <span class="icons">
                   <img src="../img/ion_home.png" alt="">

                </span>
            </button>

            <button>
                <span class="icons">
                    <i class="uil uil-search"></i>
                    <img src="../img/mingcute_search-fill.png">

                </span>
            </button>

            <button>
                <span class="icons">
                    <i class="uil uil-compass"></i>

                </span>
            </button>

            <button>

                    <i class="uil uil-location-arrow">

                    </i>
                    <img src="../img/icon-park_message.png" alt="">

                </span>
            </button>

            <button>
                <span class="icons">
                    <i class="uil uil-heart">

                    </i>
                    <img src="../img/5223322 1.png" alt="">

                </span>
            </button>

            <button>

                    <i class="uil uil-plus-circle"> </i>
                    <img src="../img/ic_outline-more-time.png" alt="">
                    <span>Create</span>
                </span>
            </button>

            <button>
                <span class="icons">
                    <img src="../img/p1.jpg" width="10%" />
                    <span>Profile</span>
                </span>
            </button>
