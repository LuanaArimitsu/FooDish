<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FooDish Reels</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilo_reels.css" type="text/css">

</head>

<body>
    <div class="container">
        <div class="reels_videos">


            <!--Inicio do Reels-->
            <div class="videos">

                <div class="top"></div>
                <video src="../vid/1.mp4"></video>
                <h4>FooDish</h4>
                <i class="bi bi-camera-reels"></i>
            </div>

            <div class="icons">

                <div>
                    <i class="bi bi-heart"></i>
                    <small>40k</small>
                </div>

                <div>
                    <i class="bi bi-chat"></i>
                    <small>10k</small>
                </div>

                <div>
                    <i class="bi bi-plus-square"></i>
                </div>

            </div>

            <div class="user_perfil">

                <div>
                    <img src="../img/p1.jpg">
                    <h4>Simon</h4>
                    <button>Seguir</button>
                </div>

                <p>Receita de nhoque</p>
                <span>Som Original . Simon</span>

            </div>

        </div>
        <!--Final do Reels-->
    </div>
    </div>







    <script src="js/js_reels.js" type="text/Javascript"></script>

</body>

</html>
